{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="success" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fa-solid fa-hand-holding-dollar"></i> HELP THE NEEDY!!</p>
        <p class="mb-3">Donatate for Flood Relief</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">

        <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_Po0ByeOrpzroyx"
            data-amount="5000" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Pay with Razorpay"
            data-name="Donation Portal" data-description="Django Integration of Razorpay"
            data-image="https://static.vecteezy.com/system/resources/previews/004/327/957/original/donation-box-throwing-coin-in-a-box-for-donations-donate-giving-money-and-love-concept-of-charity-give-and-share-your-love-with-people-vector.jpg" data-prefill.name="Ayush" data-prefill.email="ayushjais1902@gmai.com"
            data-theme.color="#F37254"></script>
    </form>

</div>


</div>
{% endblock %}
